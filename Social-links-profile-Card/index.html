<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
   <div class="social-profile">

        <div class="social-profile_card">
            <img src="./Images/avatar-jessica.jpeg" alt="" class="user-img">
            <h2 class="profile-name">Jessica Randall</h2>
            <p class="profile-location">London, United Kingdom</p>
            <h5 class="profile-title"> "Front-end developer and avid reader."</h5>
            <div class="social-icons">
               <div class="icon-box active"><a href="#">GitHub</a></div> 
               <div class="icon-box"><a href="#">LinkedIn</a></div> 
               <div class="icon-box"><a href="#">Twitter</a></div> 
               <div class="icon-box"><a href="#">Instagram</a></div> 
               <div class="icon-box"><a href="#">Facebook</a></div>
              
            </div>

        </div>
    </div>
  </body>
</html>
